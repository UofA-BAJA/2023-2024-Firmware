[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	adafruit/Adafruit BNO055@^1.6.3
	adafruit/Adafruit BusIO@^1.14.5
	Wire
	adafruit/Adafruit Unified Sensor@^1.1.14
    SPI
	stdio
